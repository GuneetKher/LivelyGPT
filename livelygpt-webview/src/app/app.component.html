<main>
  <h1>LivelyGPT!</h1>
  <vscode-panels>
    <vscode-panel-tab id="tab-1">Assistant</vscode-panel-tab>
    <vscode-panel-tab id="tab-2">Explainer</vscode-panel-tab>
    <vscode-panel-tab id="tab-3">Generate Tests</vscode-panel-tab>
    <vscode-panel-tab id="tab-4">Analyze</vscode-panel-tab>
    <vscode-panel-tab id="tab-5">Optimize</vscode-panel-tab>
    <vscode-panel-tab id="tab-6">Configure</vscode-panel-tab>
    <vscode-panel-view id="view-1">
      <section style="display: flex; flex-direction: column; width: 100%;">
        <vscode-button (click)="handleAssistantClick()">Make Smoothie!</vscode-button>
      </section>
    </vscode-panel-view>
    <vscode-panel-view id="view-2"> 
      <section style="display: flex; flex-direction: column; width: 100%; height: 80vh;">
        <vscode-text-area class="prompt-background" readonly id="explain-selection" [value]="explainSelection" rows="10">Prompt</vscode-text-area>
      <vscode-button (click)="handleExplainerClick()">Explain</vscode-button>
        <vscode-text-area readonly id="explain-output" [value]="explainOutput" rows="25">Explaination</vscode-text-area>
      </section>
      <!-- <vscode-button (click)="handleExplainerClick()">Make Smoothie!</vscode-button> -->
    </vscode-panel-view>
    <vscode-panel-view id="view-3">
      <section style="display: flex; flex-direction: column; width: 100%;">
      </section>
      <!-- <vscode-button (click)="handleGenerateTestsClick()">Make Smoothie!</vscode-button> -->
    </vscode-panel-view>
    <vscode-panel-view id="view-4">
      <section style="display: flex; flex-direction: column; width: 100%;">
      </section>
      <!-- <vscode-button (click)="handleAnalyzeClick()">Make Smoothie!</vscode-button> -->
    </vscode-panel-view>
    <vscode-panel-view id="view-5">
      <section style="display: flex; flex-direction: column; width: 100%;">
      </section>
      <!-- <vscode-button (click)="handleOptimizeClick()">Make Smoothie!</vscode-button> -->
    </vscode-panel-view>
    <vscode-panel-view id="view-6">
      <section style="display: flex; flex-direction: column; width: 100%;">
      </section>
    </vscode-panel-view>
  </vscode-panels>
</main>
